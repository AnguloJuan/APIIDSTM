<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fillRect & fillStyle</title>
</head>

<body>
    <canvas id="myCanvas" width="200px" height="200px" style="border:1px solid #000000;">
        Your browser does not support the canvas tag.
    </canvas>
</body>
<script>
    let canvas = document.getElementById("myCanvas");
    let ctx = canvas.getContext("2d");
    ctx.fillStyle = "#7D88E5";
    ctx.fillRect(0, 0, 80, 80);
    ctx.fillStyle = "#CD0009";
    ctx.fillRect(60, 60, 80, 80);
    ctx.fillStyle = "rgb(255, 150, 255, 0.8)";
    ctx.fillRect(120, 120, 80, 80, 50);
</script>

</html>

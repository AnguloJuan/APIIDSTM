<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paisaje</title>
</head>

<body>
    <canvas id="myCanvas" width="1000px" height="600px"
        style="border:1px solid #000000; background-color: rgba(220, 220, 240, .7)">
        Your browser does not support the canvas tag.
    </canvas>
</body>
<script>
    let canvas = document.getElementById("myCanvas");
    let ctx = canvas.getContext("2d");

    //sos
    let figura;
    let mousePressed;
    let color = 'rgba(200,200,200)';
    function random_rgba() {
        var o = Math.round, r = Math.random, s = 235;
        return 'rgba(' + o(r() * (s - 180) + 180) + ',' + o(r() * (s - 180) + 180) + ',' + o(r() * (s - 180) + 180) + ',' + r().toFixed(1) + ')';
    }
    canvas.addEventListener("mousemove", (e) => {
        if (mousePressed) {
            ctx.beginPath();
            ctx.fillStyle = color;

            ctx.arc(e.layerX, e.layerY, 4, 0, 2 * Math.PI);
            ctx.fill();

            ctx.closePath();
            color = random_rgba();
        }
    });
    canvas.addEventListener("mouseup", (e) => {
        mousePressed = !mousePressed;
    })
    canvas.addEventListener("mousedown", (e) => {
        mousePressed = !mousePressed;
        mouseMovePaint(e);
    });

    ctx.strokeStyle = "#000"
    var grd;
    //sol
    grd = ctx.createRadialGradient(900, 20, 50, 900, 20, 150);

    grd.addColorStop(1, "rgba(250,250,30, 0.1)");
    ctx.beginPath();
    ctx.fillStyle = grd;
    ctx.arc(900, 20, 150, 0 * Math.PI, 2 * Math.PI);
    ctx.fill();
    ctx.closePath();

    ctx.strokeStyle = "#000"

</script>

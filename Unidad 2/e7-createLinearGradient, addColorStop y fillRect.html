<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>beginPath, arc y stroke</title>
</head>

<body>
    <canvas id="myCanvas" width="500px" height="300px" style="border:1px solid #000000; background-color: #151a27;">
        Your browser does not support the canvas tag.
    </canvas>
</body>
<script>
    //dibujo de cuadrados
    let canvas = document.getElementById("myCanvas");
    let ctx = canvas.getContext("2d");
    ctx.beginPath();
    // Create a Gradient
    // big ray
    var grd;
    grd = ctx.createLinearGradient(200, 30, 350, 0);
    grd.addColorStop(0, "rgba(0,0,0,0)");
    grd.addColorStop(0.5, "rgba(200,200,200, .8)");
    grd.addColorStop(1, "rgba(0,0,0,0)");
    
    // Draw a filled Rectangle
    ctx.fillStyle = grd;
    ctx.fillRect(0, 0, 500, 300);
    ctx.closePath();

    // rest of "lightrays"
    // ray 1
    ctx.beginPath();
    grd = ctx.createLinearGradient(50, 10, 100, 0);
    grd.addColorStop(0, "rgba(0,0,0,0)");
    grd.addColorStop(0.5, "rgba(200,200,200, .1)");
    grd.addColorStop(1, "rgba(0,0,0,0)");
    
    ctx.fillStyle = grd;
    ctx.fillRect(0, 0, 500, 300);
    ctx.closePath();

    // ray 2
    ctx.beginPath();
    grd = ctx.createLinearGradient(130, 10, 180, 0);
    grd.addColorStop(0, "rgba(0,0,0,0)");
    grd.addColorStop(0.5, "rgba(200,200,200, .4)");
    grd.addColorStop(1, "rgba(0,0,0,0)");
    
    ctx.fillStyle = grd;
    ctx.fillRect(0, 0, 500, 300);
    ctx.closePath();
    
    // ray 4
    ctx.beginPath();
    grd = ctx.createLinearGradient(-20, 20, 70, 0);
    grd.addColorStop(0, "rgba(0,0,0,0)");
    grd.addColorStop(0.5, "rgba(200,200,200, .4)");
    grd.addColorStop(1, "rgba(0,0,0,0)");
    
    ctx.fillStyle = grd;
    ctx.fillRect(0, 0, 500, 300);
    ctx.closePath();

    // ray 3
    ctx.beginPath();
    grd = ctx.createLinearGradient(400, 10, 450, 0);
    grd.addColorStop(0, "rgba(0,0,0,0)");
    grd.addColorStop(0.5, "rgba(200,200,200, .4)");
    grd.addColorStop(1, "rgba(0,0,0,0)");
    
    ctx.fillStyle = grd;
    ctx.fillRect(0, 0, 500, 300);
    ctx.closePath();

    // dust
    ctx.beginPath();
    grd = ctx.createRadialGradient(230, 160, 3, 230, 160, 12);
    grd.addColorStop(0, "rgba(100,230,200, .7)");
    grd.addColorStop(1, "rgba(0,0,0,0)");
    
    ctx.fillStyle = grd;
    ctx.beginPath();
    ctx.arc(230, 160, 50, 0, 2 * Math.PI);
    ctx.fill();
    ctx.closePath();

    ctx.beginPath();
    grd = ctx.createRadialGradient(220, 150, 5, 220, 150, 20);
    grd.addColorStop(0, "rgba(20,200,130, .8)");
    grd.addColorStop(1, "rgba(0,0,0,0)");
    
    ctx.fillStyle = grd;
    ctx.beginPath();
    ctx.arc(220, 150, 50, 0, 2 * Math.PI);
    ctx.fill();
    ctx.closePath();
    
    ctx.beginPath();
    grd = ctx.createRadialGradient(360, 50, 5, 360, 50, 30);
    grd.addColorStop(0, "rgba(180,140,230, .8)");
    grd.addColorStop(0.5, "rgba(180,140,230, .2)");
    grd.addColorStop(1, "rgba(0,0,0,0)");
    
    ctx.fillStyle = grd;
    ctx.beginPath();
    ctx.arc(360, 50, 50, 0, 2 * Math.PI);
    ctx.fill();
    ctx.closePath();
    
    ctx.beginPath();
    grd = ctx.createRadialGradient(400, 200, 5, 400, 200, 20);
    grd.addColorStop(0, "rgba(250,140,250, .8)");
    grd.addColorStop(0.5, "rgba(250,140,250, .2)");
    grd.addColorStop(1, "rgba(0,0,0,0)");
    
    ctx.fillStyle = grd;
    ctx.beginPath();
    ctx.arc(400, 50, 200, 0, 2 * Math.PI);
    ctx.fill();
    ctx.closePath();
    
    ctx.beginPath();
    grd = ctx.createRadialGradient(120, 100, 5, 120, 100, 20);
    grd.addColorStop(0, "rgba(250,140,50, .8)");
    grd.addColorStop(0.5, "rgba(250,140,50, .2)");
    grd.addColorStop(1, "rgba(0,0,0,0)");
    
    ctx.fillStyle = grd;
    ctx.beginPath();
    ctx.arc(120, 100, 200, 0, 2 * Math.PI);
    ctx.fill();
    ctx.closePath();
</script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouseout</title>
</head>

<body>
    <canvas id="myCanvas" width="500px" height="300px" style="border:1px solid #000000;">
        Your browser does not support the canvas tag.
    </canvas>
</body>
<script>
    //dibujo de cuadrados
    let canvas = document.getElementById("myCanvas");
    let ctx = canvas.getContext("2d");
    var color;
    ctx.strokeStyle = "#000";
    let figura;

    canvas.addEventListener("click", (e) => {
        ctx.beginPath();
        ctx.fillStyle = color;

        if (figura) {
            ctx.arc(e.layerX, e.layerY, 20, 0, 2 * Math.PI);
            ctx.fill();
            ctx.stroke();
        } else {
            ctx.fillRect(e.layerX, e.layerY, 40, 40);
            ctx.strokeRect(e.layerX, e.layerY, 40, 40);
        }

        ctx.closePath();


    });
    canvas.addEventListener("mouseover", (e) => {
        function random_rgba() {
            var o = Math.round, r = Math.random, s = 255;
            return 'rgba(' + o(r() * s) + ',' + o(r() * s) + ',' + o(r() * s) + ',' + r().toFixed(1) + ')';
        }

        color = random_rgba();
    });
    canvas.addEventListener("mouseout", (e) => {
        figura = !figura;
    })

</script>

</html>
